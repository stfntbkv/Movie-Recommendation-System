<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Ratings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: #f8f9fa; }
      .container { margin-top: 30px; }
      .movie-poster { width: 50px; height: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">My Ratings</h2>
        {% if rated_movies %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Poster</th>
                    <th>Title</th>
                    <th>Rating</th>
                    <th>Date</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in rated_movies %}
                <tr>
                    <td><img src="{{ movie.poster_url }}" alt="{{ movie.title }} Poster" class="movie-poster"></td>
                    <td>{{ movie.title }}</td>
                    <td>{{ movie.rating }}</td>
                    <td>{{ movie.date|date:"Y-m-d H:i" }}</td>
                    <td>
                        <!-- Use the correct keyword matching your URL pattern for rating -->
                        <a href="{% url 'rate_movie_view' imdb_id=movie.movie_id %}?return_to=my_ratings" class="btn btn-warning">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
          <p>You haven't rated any movies yet.</p>
        {% endif %}
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
